<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1f2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="24" cy="24" r="24" fill="url(#bgGradient)"/>
  
  <!-- Accessibility symbol with AI twist -->
  <g transform="translate(24,24)">
    <!-- Main accessibility figure -->
    <g stroke="url(#iconGradient)" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Head -->
      <circle cx="0" cy="-8" r="3"/>
      <!-- Body with AI circuit pattern -->
      <path d="M0,-4 L0,6"/>
      <!-- Arms with tech elements -->
      <path d="M-6,-1 L6,-1"/>
      <circle cx="-6" cy="-1" r="1.5" fill="url(#iconGradient)"/>
      <circle cx="6" cy="-1" r="1.5" fill="url(#iconGradient)"/>
      <!-- Legs -->
      <path d="M0,6 L-4,12"/>
      <path d="M0,6 L4,12"/>
    </g>
    
    <!-- AI Brain/Neural network overlay -->
    <g stroke="#10b981" stroke-width="1" fill="none" opacity="0.7">
      <circle cx="-1" cy="-8" r="1" fill="#10b981"/>
      <circle cx="1" cy="-8" r="1" fill="#10b981"/>
      <path d="M-1,-7 Q0,-6 1,-7"/>
    </g>
    
    <!-- Accessibility 'A11y' text element -->
    <text x="0" y="18" font-family="system-ui, -apple-system, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="url(#iconGradient)">A11y</text>
  </g>
</svg> 